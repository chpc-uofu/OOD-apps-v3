<script>
function clearCache(pages) {
    const currentURL = window.location.href;
    if (pages.some(page => currentURL.includes(page))) {
        localStorage.removeItem("originalPlotData");
        localStorage.removeItem("originalPlotLayout");
    }
}
function resetCache(element) {
    if (element) {
        const gd = document.getElementById(element.id);
        localStorage.setItem("originalPlotData", JSON.stringify(gd.data));
        localStorage.setItem("originalPlotLayout", JSON.stringify(gd.layout));
    }
}
window.addEventListener("beforeunload", function() {

});

if (!localStorage.getItem("data")) {
    const gd = document.getElementById(element.id);
    localStorage.setItem("data", JSON.stringify(gd.data));
    localStorage.setItem("layout", JSON.stringify(gd.layout));
}
const gd = document.getElementById(element.id);
const customdata = gd.data;
const nodePartitionList = new Map();
for (let i = 0; i < customdata.length; i++) {
    let section = customdata[i].customdata;
    for (let j = 0; j < section.length; j++) {
        nodePartitionList.set(section[j][0], section[j][2])
    }
}
const uniquePartitions = new Set();
for (let value of nodePartitionList.values()) {
    let partitions = value.split(",");
    partitions.forEach(partition => uniquePartitions.add(partition));
}
const partitionSelector = document.getElementById("partitionSelector");
uniquePartitions.forEach(partition => {
    const option = document.createElement("option");
    option.value = partition;
    option.textContent = partition;
    partitionSelector.appendChild(option);
});
document.getElementById("partitionSelector").addEventListener("change", function() {
    const originalData = JSON.parse(localStorage.getItem("data"));
    const originalLayout = JSON.parse(localStorage.getItem("layout"));
    Plotly.react(element.id, originalData, originalLayout);
    const filteredNodes = new Set();
    const selectedPartition = this.value;
    if (selectedPartition === "all") {
        Plotly.react(element.id, originalData, originalLayout);
        return;
    }
    nodePartitionList.forEach(function(value, key) {
        if (value.includes(selectedPartition))
            filteredNodes.add(key);
    });
    for (let i = 0; i < customdata.length; i++) {
        let tempIndexes = [];
        let tempNodes = customdata[i].text;
        for (let j = 0; j < tempNodes.length; j++) {
            if (filteredNodes.has(tempNodes[j])) {
                tempIndexes.push(j);
            }
        }
        const filteredCustomData = tempIndexes.map(index => customdata[i].customdata[index]);
        const filteredText = tempIndexes.map(index => customdata[i].text[index]);
        const filteredX = tempIndexes.map(index => customdata[i].x[index]);
        const filteredY = tempIndexes.map(index => customdata[i].y[index]);
        const update = {
            customdata: [filteredCustomData],
            text: [filteredText],
            x: [filteredX],
            y: [filteredY]
        };
        Plotly.update(element.id, update, {}, i);
    }
   });
</script>
</body>
</html>
